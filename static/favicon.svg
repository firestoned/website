<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" role="img" aria-label="Firestoned Icon">
    <defs>
        <!-- Orange flame gradient -->
        <linearGradient id="fav-flame-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
        </linearGradient>
        <!-- Amber hexagon fill gradient (matches main logos) -->
        <linearGradient id="fav-hex-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#d4a574;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#c89858;stop-opacity:0.2" />
        </linearGradient>
    </defs>

    <!-- Hexagon with amber gradient fill and blue stroke (rounded corners) -->
    <path d="M16 2.5 L28.36 8.5 Q29.86 9.2 29.86 11 L29.86 23 Q29.86 24.8 28.36 25.5 L16 31.5 Q14.5 32.2 13 31.5 L3.64 25.5 Q2.14 24.8 2.14 23 L2.14 11 Q2.14 9.2 3.64 8.5 L14.5 2.5 Q15.25 2.1 16 2.5 Z"
          transform="translate(0 -1) scale(1 0.95)"
          fill="url(#fav-hex-gradient)"
          stroke="#0066cc"
          stroke-width="2.8"
          stroke-linejoin="round"/>

    <!-- Kubernetes wheel spokes (blue, optimized for small size) -->
    <g opacity="0.25" stroke="#0066cc" stroke-width="1.3" transform="translate(0 -1) scale(1 0.95)">
      <line x1="16" y1="16" x2="16" y2="3" />
      <line x1="16" y1="16" x2="28" y2="9" />
      <line x1="16" y1="16" x2="28" y2="25" />
      <line x1="16" y1="16" x2="16" y2="31" />
      <line x1="16" y1="16" x2="4" y2="25" />
      <line x1="16" y1="16" x2="4" y2="9" />
    </g>

    <!-- Center hub -->
    <circle cx="16" cy="15" r="2.5" fill="#d4a574" stroke="#0066cc" stroke-width="0.8" opacity="0.3"/>

    <!-- Orange flame (main focal point) -->
    <path d="M16 27C16 27 21 22 21 15.5C21 11 17.5 9 16 5C14.5 9 11 11 11 15.5C11 22 16 27 16 27Z"
          fill="url(#fav-flame-gradient)"/>

    <!-- Flame highlight -->
    <path d="M16 23C16 23 18.5 19.5 18.5 16.5C18.5 14 17 13 16 10.5C15 13 13.5 14 13.5 16.5C13.5 19.5 16 23 16 23Z"
          fill="#fff5e6"
          opacity="0.6"/>
</svg>
